name: Update README

on:
  push:
    paths:
      - '.github/workflows/*.yml'

jobs:
  update_readme:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Update README
      run: |
        python update_readme.py
